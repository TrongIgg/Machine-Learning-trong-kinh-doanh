<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Car Store</title>

<body class="gjs-t-body cls-doj8th">
<header class="site-header">
    <nav class="primary-navigation">
        <a href="{{ url_for('index') }}" class="gjs-t-link brand-link">
            <span id="iuqcal">LND</span>
        </a>
        <div class="header-nav-links">
            <a href="{{ url_for('index') }}" class="gjs-t-link header-link-home">Home</a>
            <a href="{{ url_for('login') }}" id="iscs5c" class="gjs-t-link header-link-login">Login</a>
        </div>
    </nav>
</header>

<main class="main-content">
    <section class="register-section">
        <div class="register-intro">
            <h1 class="gjs-t-h1 register-heading">Create your account</h1>
            <p class="register-subheading">Sign up to access car store features.</p>
        </div>

        <article class="gjs-t-border register-card">
            <form method="post" action="{{ url_for('register') }}" novalidate="" class="register-form">
                <div>
                    <label for="full_name" class="label-full-name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required autocomplete="name"
                           placeholder="Your full name" class="gjs-t-border input-full-name"/>
                </div>

                <div>
                    <label for="email" class="label-email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                           placeholder="you@example.com" class="gjs-t-border input-email"/>
                </div>

                <div>
                    <label for="password" class="label-password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                           placeholder="Enter a strong password" minlength="8" class="gjs-t-border input-password"/>
                    <small class="password-hint">Minimum 8 characters.</small>
                </div>

                <div>
                    <label for="confirm_password" class="label-confirm-password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                           autocomplete="new-password" placeholder="Re-enter your password" minlength="8"
                           class="gjs-t-border input-confirm-password"/>
                </div>

                <button type="submit" class="gjs-t-button register-submit-button">Register</button>
            </form>

            <div class="login-prompt">
                <p class="login-prompt-text">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="gjs-t-link">Login</a>
                </p>
            </div>
        </article>
    </section>
</main>

            <a href="{{ url_for('login') }}" class="gjs-t-link footer-link-login">Login</a>
            <a href="{{ url_for('register') }}" class="gjs-t-link footer-link-register">Register</a>
        </div>
    </div>
</footer>
</body>
</html>
